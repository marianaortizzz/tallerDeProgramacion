<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arreglos
    </h1>

    <p id="lista1"></p>
    <p id="lista2"></p>
    <p id="lista3"></p>
    <p id="lista4"></p>
    <p id="lista5"></p>
    <p id="lista6"></p>
    <p id="lista7"></p>
    <p id="lista8"></p>



    <script>
        const fruits= ["apple", "orange", "banana", "kiwi"];
        let size= fruits.length;
        console.log(size);

        for(let i=0; i<size; i++){
            console.log(fruits[i]);
        }

        let lista1= document.getElementById('lista1');
        lista1.innerHTML= 'HOLA MARIANA';
        console.log("La fruta es: "+fruits);
        console.warn("La fruta es: "+fruits);
        console.error("La fruta es: "+fruits);
        console.info("La fruta es: "+fruits);
        console.table(fruits);
        console.debug("La fruta es: "+fruits);

        let lista2= document.getElementById('lista2');
        lista2.innerHTML= "Lista 2: "+fruits.join(' / ');

        let lista3= document.getElementById('lista3');
        fruits.pop(); //elimina el ultimo elemento
        lista3.innerHTML= "Lista 3: "+fruits.join(' Â¨ ');

        let lista4= document.getElementById('lista4');
        fruits.push('fresa'); //agrega un elemento al final
        lista4.innerHTML= "lista4: "+ fruits.join(' - ');

        let lista5= document.getElementById('lista5');
        fruits.shift(); //elimina el primer elemento
        lista5.innerHTML= "lista5: "+ fruits.join(' = ');

        let lista6= document.getElementById('lista6');
        fruits.unshift('mango'); //agrega un elemento al principio
        fruits.unshift('melon');
        lista6.innerHTML= "lista6: "+ fruits.join(' * ');

        const nombresMujeres= ["Mariana", "Ana", "Sofia", "Luisa"];
        const nombresHombres= ["Juan", "Pedro", "Luis", "Carlos"];
        const nombres= nombresMujeres.concat(nombresHombres);
        let lista7= document.getElementById('lista7');
        lista7.innerHTML= "lista7: "+ nombres.join(' __ ');
    

    </script>
</body>
</html>
